        <div class="row ext" style="margin-top: 80px;">
            <div class="col-sm gauge">

                <canvas id="room-temperature"></canvas>
                <p id="room-temperature-value"></p>

                <script>

                    var target = document.getElementById('room-temperature'); // your canvas element
                    var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
                    gauge.maxValue = 100; // set max gauge value
                    gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
                    gauge.animationSpeed = 1; // set animation speed (32 is default value)
                    gauge.set(giuditta_sensors.room_temperature); // set actual value

                </script>
            </div>
